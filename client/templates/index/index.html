<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Courses</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each courses}}

          {{#ionItem path="course" iconLeft=true iconRight=true}}
            {{> ionIcon icon="ios-location" class="positive"}}
            {{name}}
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
